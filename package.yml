name       : budgie-desktop-branding
version    : '15'
release    : 30
source     :
    - https://github.com/solus-project/budgie-desktop-branding/releases/download/v15/budgie-desktop-branding-15.tar.xz : 07d5f4c7ba4a5874311dcf27b7b2043a245becb9d264ec4405be849c05990707
license    : GPL-2.0
summary    :
    - Budgie Desktop Experience Configuration
    - material : Material design inspired Budgie Desktop experience
component  : desktop.budgie
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/*livecd.gschema.override
        - /usr/share/lightdm
    - material :
        - /usr/share/glib-2.0/schemas/20_budgie_material_settings.gschema.override
        - /usr/share/lightdm/lightdm-gtk-greeter.conf.d/20_budgie_material.conf
        - /usr/share/budgie-desktop/layouts/solus-material.layout
rundeps    :
    - breeze-cursor-theme
    - font-clear-sans-ttf
    - qtstyleplugins
    - solus-artwork
    - material :
        - budgie-desktop-branding
        - adapta-gtk-theme
        - papirus-icon-theme
        - noto-sans-ttf
        - font-roboto-ttf
description: |
    Defaults for the Budgie Desktop
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
